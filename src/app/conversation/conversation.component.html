<ul class="mdl-list">
  <li *ngFor="let message of messages" class="mdl-list__item {{ message.direction() }}" id="{{message.sid}}">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar" *ngIf="message.direction() == 'inbound'">person</i>
      <span class="mdl-list__item-sub-title message">{{message.body}}</span>
    </span>
    <span class="mdl-list__item-secondary-content" *ngIf="message.direction() == 'outbound'">
      <span class="mdl-list__item-secondary-action" href="#">
        <i class="material-icons mdl-list__item-avatar">person</i>
      </span>
    </span>
  </li>
</ul>

<app-new-message [phoneNumber]="phoneNumber" (send)="onMessageSend()"></app-new-message>
